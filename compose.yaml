services:
  block-grpc:
    image: ghcr.io/blackhorseya/ryze
    build:
      context: .
      target: final
    command:
      - --config=/configs/example.yaml
      - start
      - block-grpc
    ports:
      - 1993:1993
    volumes:
      - ./configs/example.yaml:/configs/example.yaml

  mongodb:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: changeme
    volumes:
      - mongo-data:/data/db

  postgresql:
    image: postgres:14
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: ryze

volumes:
  mongo-data:
  pg-data: